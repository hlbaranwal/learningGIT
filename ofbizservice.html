<html ng-app="myApp">
<head>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<title>ofbiz in build service</title>
</head>
<body>
	<form ng-controller="myServiceCtrl">
		<h3>ofbiz connection Demo</h3>
			<br/>
			<label> First Name</label>
			<input type="text" name="fname" ng-model="firstName"><br/>
			<label> Last Name</label>
			<input type="text" name="lname" ng-model="lastName"><br/>
			<button type="button" ng-click="submitform()"> Submit </button>
			<div>{{dataReceived}}</div>
		</form>
</body>
<script type="text/javascript">
var app = angular.module("myApp",[]);
app.controller("myServiceCtrl",['$scope','$http',function($scope,$http){
	$scope.submitform = function(){
		$http.post('https://localhost:8443/partymgr/control/createPerson',{firstName:$scope.firstName,lastName:$scope.lastName})
	.success(function(response){
		$scope.dataReceived=response;
	});
}
}]);
</script>
</html>
