<html lang="en" ng-app="ecommerceApp">

<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/app/">
    <title>Hotwax Commerce</title>
    <link rel="stylesheet" href="css/angularMaterial/angular-material.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="font/googleApis.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body layout="column" ng-controller="LoginController">
    <md-toolbar>
       <div class="md-toolbar-tools">
            <a ui-sref="dealer">
                <div class="logo">
                    <h2>
                <span class="fc-white">Hotwax Commerce</span>
            </h2>

                </div>
            </a>
        </div>
    </md-toolbar>
        <div style="width:40%; margin:auto; border:1px solid #00796B;">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    Login Here 
                    <span flex></span>
                    <md-button>Register Here!</md-button>
                </div>
            </md-toolbar>
            <md-content>
                <md-input-container>
                    <label>Email-Address*</label>
                    <input type="text" name="EmailId" ng-model="credentials.username"/>
                </md-input-container>
                <md-input-container>
                    <label>Password*</label>
                    <input type="text" name="Password" ng-model="credentials.password"/>
                </md-input-container>
                
                <md-input-container>
                    <label>Tenant Id</label>
                    <input type="text" name="TenantId"/>
                </md-input-container>
            
                <div layout="row">
                    <div flex></div>
                    <md-button ng-click="login()" class="md-primary md-raised">
                    Add
                    </md-button>
                </div>
            </md-content>
        </div>
                
    <!-- Angular Material Dependencies -->
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-cookies.js"></script>
    <script type="text/javascript" src="js/theme.js"></script>
    <script type="text/javascript" src="lib/angular/angular-material.min.js"></script>
    

    <!--Start Angular Controllers-->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="module/admin/adminModule.js"></script>
    <script type="text/javascript" src="module/dealer/dealerModule.js"></script>
    <script type="text/javascript" src="module/customer/customerModule.js"></script>
    <script type="text/javascript" src="module/admin/js/controllers.js"></script>
    <script type="text/javascript" src="module/admin/js/services.js"></script>
    <script type="text/javascript" src="module/customer/js/customer/controllers.js"></script>
    <script type="text/javascript" src="module/customer/js/profile/controllers.js"></script>
    <script type="text/javascript" src="module/PIM/js/controllers.js"></script>
    <script type="text/javascript" src="module/merchandise/merchModule.js"></script>
    <script type="text/javascript" src="module/PIM/pimModule.js"></script>
    <script type="text/javascript" src="module/procurement/procModule.js"></script>
    <script type="text/javascript" src="module/CMS/cmsModule.js"></script>
    <script type="text/javascript" src="module/warehouse/warehouseModule.js"></script>
    <script type="text/javascript" src="module/AR_AP/ar_apModule.js"></script>
    <script type="text/javascript" src="module/financial/financialModule.js"></script>
    <script type="text/javascript" src="module/report/reportModule.js"></script>
    <!--End Angular Controller-->
                
    
</body>

</html>
