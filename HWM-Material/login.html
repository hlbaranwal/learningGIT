<html lang="en" ng-app="ecommerceApp">

<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/app/">
    <title>Hotwax Commerce</title>
    <link rel="stylesheet" href="css/angularMaterial/angular-material.min.css">

<body layout="column">
    <md-toolbar>
       <div class="md-toolbar-tools">
            <a href="#panel">
                <div class="logo">
                    <h2>
                <span class="fc-white">Hotwax Commerce</span>
            </h2>

                </div>

        </div>

        <div style="width:40%; margin:auto; border:1px solid #00796B;">

                <div class="md-toolbar-tools">
                    Login Here 
                    <span flex></span>
                    <md-button>Register Here!</md-button>
                </div>
            </md-toolbar>

                <md-input-container>
                    <label>Email-Address*</label>
                    <input type="text" name="EmailId"/>

                    <label>Password*</label>
                    <input type="text" name="Password"/>

                    <label>Tenant Id</label>
                    <input type="text" name="TenantId"/>

                <div layout="row">
                    <div flex></div>
                    <md-button class="md-primary md-raised">

                    </md-button>
                </div>
            </md-content>
        </div>
