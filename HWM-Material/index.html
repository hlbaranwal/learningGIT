<html lang="en" ng-app="ecommerceApp">

<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotwax Commerce</title>
    <link rel="stylesheet" href="css/angularMaterial/angular-material.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="font/googleApis.css">
    <link rel="stylesheet" href="css/custom.css">

</head>
<body layout="column" ng-controller="AppCtrl">
    <md-toolbar>
       <div class="md-toolbar-tools">
            <a href="#panel">
                <div class="logo">
                    <h2>
                <span class="fc-aqua">Hotwax Commerce</span>
            </h2>

                </div>
            </a>
            <span flex></span>
            <div class="search">
                <input type="text" placeholder="&#xf002;&ensp; Search...." />
                <md-tooltip md-visible="search.showTooltip">
                    Search Here
                </md-tooltip>
            </div>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More">
                <i class="fa fa-sign-out fa-2x fc-aqua"></i>
                <md-tooltip md-visible="signout.showTooltip">
                    Sign Out
                </md-tooltip>
            </md-button>
            </div>
    </md-toolbar>
    <div layout="row" flex>
        <div layout="column" class="sidenav-custom" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-init="tab = 'customerservice'">
            <a href="#panel">
                <md-button class="bg-green"><i class="fa fa-male fa-2x fa-fw "></i>&emsp;Dealer</md-button>
            </a>
            <a href="#customerservice">
                <md-button class="bg-green"><i class="fa fa-male fa-2x fa-fw "></i>&emsp;Customer Service</md-button>
            </a>
            <a href="#merchandise">
                <md-button class="bg-green"><i class="fa fa-male fa-2x fa-fw "></i>&emsp;Merchandise</md-button>
            </a>
            <a href="#pim">
                <md-button class="bg-green"><i class="fa fa-female fa-2x fa-fw "></i>&emsp;PIM</md-button>
            </a>
            <a href="#procurement">
                <md-button class="bg-green"><i class="fa fa-file fa-2x fa-fw "></i>&emsp;Procurement</md-button>
            </a>
            <a href="#cms">
                <md-button class="bg-green"><i class="fa fa-male fa-2x fa-fw "></i>&emsp;CMS</md-button>
            </a>
            <a href="#warehouse">
                <md-button class="bg-green"><i class="fa fa-male fa-2x fa-fw "></i>&emsp;Warehouse</md-button>
            </a>
            <a href="#arap">
                <md-button class="bg-green"><i class="fa fa-male fa-2x fa-fw "></i>&emsp;AR/AP</md-button>
            </a>
            <a href="#financialreport">
                <md-button class="bg-green"><i class="fa fa-rupee fa-2x fa-fw "></i>&emsp;Financial Report</md-button>
            </a>
            <a href="#admin">
                <md-button class="bg-green"><i class="fa fa-male fa-2x fa-fw "></i>&emsp;Admin</md-button>
            </a>
            <a href="#report">
                <md-button class="bg-green"><i class="fa fa-book fa-2x fa-fw "></i>&emsp;Report</md-button>
            </a>
        </div>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <div class="ng-view"></div>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-aria.min.js"></script>
    <script src="js/app.js"></script>

    <!--Start Angular Controllers-->
    <script src="js/controller/customerController.js"></script>
    <script src="js/controller/createCustomerController.js"></script>
    <script src="js/controller/appController.js"></script>
    <script src="js/controller/createProductController.js"></script>
    <script src="js/controller/profileController.js" <!--End Angular Controller-->
        < script src = "js/theme.js" >

    </script>
    <script src="server.js"></script>
    <script src="js/angular-material.min.js"></script>

    <!--    Start Angular JS controller Entry-->
    <!--    Start Angular JS controller Entry-->
</body>

</html>
